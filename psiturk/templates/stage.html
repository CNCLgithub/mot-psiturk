<div id="full-container">
	<br>
    <div id="moviescreen">
    </div>

    <div id="register" style="margin: 0 auto">
        <div id ="response_region" style="background-color: white; display: none; margin=auto; align-self:center; text-align:center">
            <br>
            <div class="card">
                <form id="response_form" action="#">

                    <span id="td_question" style="display:none">
                        <b>Is the highlighted dot a <span style="color:blue">target</span>?</b><br>
                    </span>
                    <span id="pr_question" style="display:none">
                        <b>Did you see a <span style="color:#e09b88">probe</span>?</b><br>
                    </span>

                    <label class="radio">
                        <input id="yes" type="radio" name="radios">
                        <span class="outer">
                            <span class="inner">
                            </span>
                        </span>
                        Yes
                    </label>
                    <label class="radio">
                        <input id="no" type="radio" name="radios">
                        <span class="outer">
                            <span class="inner">
                            </span>
                        </span>
                        No
                    </label>
                </form>

		    <hr />
		    <div id="centerdiv">
			    <button id="nextbutton" class="incenterdiv btn btn-success btn-lg" disabled>Next</button>
			    <br>
				<hr />
				<span id="progress" class="incenterdiv" style="margin-top: 15px;">0/0</span>
				<br>
				<button id="reloadbutton" class="incenterdiv btn btn-success btn-med" style="display: none;">Reload Movie</button>
		    </div>
	  </div>
</div>
